apiVersion: networking.k8s.io/v1
# UPDATE API
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-production
  # annotations:
  #   nginx.ingress.kubernetes.io/use-regex: 'true'
  #   # ADD ANNOTATION
  #   nginx.ingress.kubernetes.io/rewrite-target: /$1
    # UPDATE ANNOTATION
spec:
  ingressClassName: nginx
  rules:
    - host: case0sh.com
      http:
        paths:
          - path: /
            # UPDATE PATH
            pathType: Prefix
            # ADD PATHTYPE
            backend:
              service:
                # UPDATE SERVICE FIELDS
                name:  story
                port:
                  number: 80
    - host: wp.case0sh.com
      http:
        paths:
          - path: /
            # UPDATE PATH
            pathType: Prefix
            # ADD PATHTYPE
            backend:
              service:
                # UPDATE SERVICE FIELDS
                name:  wp2-wordpress
                port:
                  number: 80
    - host: mon.case0sh.com
      http:
        paths:
          - path: /
            # UPDATE PATH
            pathType: Prefix
            # ADD PATHTYPE
            backend:
              service:
                # UPDATE SERVICE FIELDS
                name:  my-kube-prometheus-stack-grafana
                port:
                  number: 80
  tls:
    - hosts:
      - case0sh.com
      - wp.case0sh.com
      - mon.case0sh.com
      secretName: onemo