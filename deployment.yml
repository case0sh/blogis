---
apiVersion: v1
kind: Service
metadata:
  name: story
spec:
  selector: 
    app: story
  type: ClusterIP
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: story
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: case0sh/blogis:1.0.43
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          # resources:
          #   requests:
          #     cpu: 1000m
          #     memory: 900Mi
          #   limits:
          #     cpu: 1500m
          #     memory: 950Mi
              
          livenessProbe: 
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            initialDelaySeconds: 5





